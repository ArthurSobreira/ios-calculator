<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>

        <div class="buttons">
            <button class="item item1 clear">AC</button>
            <button class="item item1 negative">+/-</button>
            <button class="item percent sign">%</button>
            <button class="">/</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">x</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">-</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">+</button>
            <button class="">0</button>
            <button class="">,</button>
            <button class="">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
